{% load static %}
<html lang="en">
<head>
	<title>KJSIEIT COMPS Library</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/circle.png' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>



	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 ">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'images/circle.png' %}" alt="IMG">
				</div>

				<form class="login100-form pip" action="validate" method="post">
				{% csrf_token %}
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div>
						<p><i class="fa fa-exclamation-triangle" aria-hidden="true" style="color:red"> Check username & password</i></p>
					</div>
					<div class="container-login100-form-btn btn" >

						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>
					<div class="container-login100-form-btn btn" >
						<button class="login100-form-btn" type="submit" formaction="signup" >
							Sign-up
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>

</body>
</html>
